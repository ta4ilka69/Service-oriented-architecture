servers:
  - url: 'https://localhost:5252/api/v1/grammy'
    description: Helios
paths:
  /band/{band-id}/singles/add:
    post:
      summary: Add a single to the band
      description: Add a single to the band. Accepts a string in body
      requestBody:
        required: true
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/SingleSchema'
      responses:
        '201':
          description: Created. Returns created object
          content:
            application/xml:
              schema:
                $ref: './music.yaml#/components/schemas/Album'
        default:
          description: Returns error code, message and time in case of error
          content:
            application/xml:
              schema:
                $ref: './music.yaml#/components/schemas/Error'
      parameters:
        - $ref: '#/components/parameters/BandId'
  /band/{band-id}/participants/add:
    post:
      summary: Add a participant to the band
      description: Add a participant to the band
      responses:
        '201':
          description: Created. Returns created object
          content:
            application/xml:
              schema:
                $ref: './music.yaml#/components/schemas/MusicBand'
        default:
          description: Returns error code and message in case of error
          content:
            application/xml:
              schema:
                $ref: './music.yaml#/components/schemas/Error'
      parameters:
        - $ref: '#/components/parameters/BandId'
components:
  schemas:
    SingleSchema:
      type: object
      properties:
        name:
          type: string
      required:
        - name
  parameters:
    BandId:
      name: band-id
      in: path
      required: true
      schema:
        type: number
        format: int32
